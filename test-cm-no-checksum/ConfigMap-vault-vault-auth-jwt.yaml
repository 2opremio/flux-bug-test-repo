---
apiVersion: v1
data:
  vault-config.yml: |-
    group-aliases:
      - name: k8s-admin
        mountpath: jwt
        group: admin
kind: ConfigMap
metadata:
  annotations:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/owner: sre
    mintel.com/env: dev
    mintel.com/skip-local-ci: true
  labels:
    app: vault-configurator
    vault_cr: vault
  name: vault-auth-jwt
  namespace: vault
